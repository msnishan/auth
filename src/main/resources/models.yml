basePackage: com.msnishan.auth
models:
  Address:
    package: com.msnishan.auth.dto
    type: DTO
    attributes:
      addressLine1:
        type: String
      addressLine2:
        type: String
      pinCode:
        type: long
      city:
        type: String
      county:
        type: String
      state:
        type: String
      country:
        type: String
      isoCountry:
        type: String
      primary:
        type: boolean
  Name:
    package: com.msnishan.auth.dto
    type: DTO
    attributes:
      firstName:
        type: String
      middleName:
        type: String
      lastName:
        type: String
  FeatureAccess:
    package: com.msnishan.auth.dto
    type: DTO
    attributes:
      featureAccessId:
        type: String
      featureName:
        type: String
      featureUrl:
        type: String
      method:
        type: String
  User:
    package: com.msnishan.auth.dto
    type: DTO
    attributes:
      name:
        type: "$Name"
      mailId:
        type: String
      password:
        type: String
      status:
        type: String
      addresses:
        type: "$Address:Set"
      featureAccess:
        type: "$FeatureAccess:Set"
      employeeId:
        type: String
      designation:
        type: String
